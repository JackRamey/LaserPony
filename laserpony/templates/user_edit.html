{% extends extends_with %}
{% block body %}
<br />
<br />
<div class="row">
<form class="form-horizontal" role="form" method=post>
    <div class="form-group">
        <label class="control-label col-lg-2" for="name">Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="name"
            value="{{ user.name }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2" for="email">Email</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="email"
            value="{{ user.email }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2" for="active">Active</label>
        <div class="col-lg-10">
            <input type="checkbox" class="form-control" name="active"
            {% if user.is_active() %}checked{% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2" for="admin">Admin</label>
        <div class="col-lg-10">
            <input type="checkbox" class="form-control" name="admin"
            {% if user.is_admin() %}checked{% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2" for="authenticated">Authenticated</label>
        <div class="col-lg-10">
            <input type="checkbox" class="form-control" name="authenticated"
            {% if user.is_authenticated() %}checked{% endif %}>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2" for="author">Author</label>
        <div class="col-lg-10">
            <input type="checkbox" class="form-control" name="author"
            {% if user.is_author() %}checked{% endif %}>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
