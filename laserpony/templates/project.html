{% extends 'layout.html' %}
{% block body %}
<h1>{{ project.name }}</h1>
{% if posts %}
<dl class="dl-horizontal">
{% for post in posts %}
    <dt><a href={{ url_for('post', slug=post.slug) }}>{{ post.title }}</a></dt>
    <dd>{{ post.created_at.strftime('%H:%M %Y-%m-%d') }}</dd>
{% endfor %}
</dl>
{% endif %}
{% endblock %}
