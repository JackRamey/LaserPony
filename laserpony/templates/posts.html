{% extends 'layout.html' %}
{%block body %}
{% if current_user.is_admin() %}
<div>
    <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
</div>
{% endif %}
{% if posts %}
<dl class="dl-horizontal">
{% for post in posts %}
    <dt><a href={{ url_for('post', slug=post.slug) }}>{{ post.title }}</a></dt>
    <dd>{{ post.created_at.strftime('%H:%M %Y-%m-%d') }}</dd>
{% endfor %}
</dl>
{% endif %}
{% endblock %}
