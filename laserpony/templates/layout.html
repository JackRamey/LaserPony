<!DOCTYPE html>
<html>
<head>
</head>
    <title>{{ config['BLOG_NAME'] }}</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.3/yeti/bootstrap.min.css" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/sticky-footer.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <style type="text/css">
        body {
            padding-top: 50px;
        }
    </style>
</head> 
<body>
<div class=wrap>
    <!-- BEGIN NAVBAR -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right">
                    {% if current_user.is_anonymous() %}
                        <li>
                            <a href="{{ url_for('login') }}">Log In</a>
                        </li>
                        <li>
                            <a href="{{ url_for('signup') }}">Sign Up</a>
                        </li>
                    {% else %}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ current_user.name }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                            </ul>
                        </li>
                    {% endif %}
                    </ul>
            </div>
        </div>
    </div>
    <!-- END NAVBAR -->
    <div class="container">
        <div class="jumbotron">
            <h1><a href="{{ url_for('index') }}">{{ config['BLOG_NAME'] }}</a></h1>
        </div>
        <div class="row">
            <div class="col-md-2">
            {% block navigation %}
            {% endblock %}
            </div>
            <!-- BEGIN BODY CONTENT -->
            <div class="col-md-8">
                {% block body %}{% endblock %}
            </div>
        </div>
    <!-- END BODY CONTENT -->
    </div>
</div>
    <!-- BEGIN FOOTER -->
    <div class="footer">
        <div class="container">
            <p class="text-muted">Powered by <a href="https://github.com/JackRamey/LaserPony">LaserPony</a></p>
        </div>
    </div>
    <!-- END FOOTER -->
    <!-- Site dependent scripts here for faster page loading -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
