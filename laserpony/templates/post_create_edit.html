{% extends "layout.html" %}
{% block body %}
<br />
<br />
<div class="row">
<form class="form-horizontal" role="form" method=post>
    <div class="form-group">
        <label class="control-label col-lg-2" for="title">Title</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="title"
            {% if post %}value="{{post.title}}"{% endif %}
            >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2" for="slug">Slug</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="slug"
            {% if post %}value="{{post.slug}}"{% endif %}
            >
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-lg-2" for="body">Body</label>
        <div class="col-lg-10">
            <textarea class="form-control" name="body" rows="15">{% if post %}{{post.body}}{% endif %}</textarea>

        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
